<!DOCTYPE HTML>
<html>
<head>
<title>Image Grid</title>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}
.row ::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<h1 style="text-align:center;">IMAGE GALLERY</h1>
<div class="row">
<div class="column">
<img src="img/image1.jpg" alt="image not found" style="width:100%" >

<img src="img/image2.jpg" alt="image not found" style="width:100%">


<img src="img/image3.jpg" alt="image not found" style="width:100%" >
</div>


<div class="column">
<img src="img/image4.jpg" alt="image not found" style="width:100%">

<img src="img/image5.jpg" alt="image not found" style="width:100%">


<img src="img/image6.jpg" alt="image not found" style="width:100%" >
</div>



<div class="column">
<img src="img/image6.jpg" alt="image not found" style="width:100%">

<img src="img/image7.jpg" alt="image not found"style="width:100%" >


<img src="img/image8.jpg" alt="image not found" style="width:100%">
</div> 



</body>
</html>
